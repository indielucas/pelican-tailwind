{% extends "base.html" %}
{% block content %}
    <div class="space-y-6">
        {% for article in articles_page.object_list %}
            <article class="bg-white shadow rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-2">
                    <a href="{{ SITEURL }}/{{ article.url }}" class="text-blue-600 hover:text-blue-800">
                        {{ article.title }}
                    </a>
                </h2>
                <p class="text-gray-600 mb-4">{{ article.date|strftime('%Y-%m-%d') }}</p>
                <div class="prose">
                    {{ article.summary }}
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock %}
